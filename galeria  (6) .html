<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helsinki - Przewodnik</title>
    <link rel="stylesheet" href="7cudow.css">
    <script src="7cudow.js"></script>
</head>
<body>


        <div class="ramka">

            <div class="container">


                <div class="mySlides">
                  <div class="numbertext">1 / 6</div>
                    <img src="multimedia/Turbo/turbo1.jpg" >
                </div>
              
                <div class="mySlides">
                  <div class="numbertext">2 / 6</div>
                    <img src="multimedia/Turbo/turbo2.jpg" >
                </div>
              
                <div class="mySlides">
                  <div class="numbertext">3 / 6</div>
                    <img src="multimedia/Turbo/turbo3.jpg" >
                </div>
              
                <div class="mySlides">
                  <div class="numbertext">4 / 6</div>
                    <img src="multimedia/Turbo/turbo4.jpg" >
                </div>
              
                <div class="mySlides">
                  <div class="numbertext">5 / 6</div>
                    <img src="multimedia/Turbo/turbo5.jpg" >
                </div>
              
                <div class="mySlides">
                  <div class="numbertext">6 / 6</div>
                    <img src="multimedia/Turbo/turbo6.jpg" ">
                </div>
              

                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
              

                <div class="caption-container">
                  <p id="caption"></p>
                </div>
              

                <div class="row">
                  <div class="column">
                    <img class="demo cursor" src="multimedia/Turbo/turbo1.jpg" style="width:100%" onclick="currentSlide(1)" alt="Widok z przodu">
                  </div>
                  <div class="column">
                    <img class="demo cursor" src="multimedia/Turbo/turbo2.jpg" style="width:100%" onclick="currentSlide(2)" alt="Widok z tyłu">
                  </div>
                  <div class="column">
                    <img class="demo cursor" src="multimedia/Turbo/turbo3.jpg" style="width:100%" onclick="currentSlide(3)" alt="Widok od boku">
                  </div>
                  <div class="column">
                    <img class="demo cursor" src="multimedia/Turbo/turbo4.jpg" style="width:100%" onclick="currentSlide(4)" alt="Widok z góry">
                  </div>
                  <div class="column">
                    <img class="demo cursor" src="multimedia/Turbo/turbo5.jpg" style="width:100%" onclick="currentSlide(5)" alt="Widok z perspektywy kierowcy">
                  </div>
                  <div class="column">
                    <img class="demo cursor" src="multimedia/Turbo/turbo6.jpg" style="width:100%" onclick="currentSlide(6)" alt="Widok z perspektywy pasażera">
                  </div>
                </div>
              </div>
            
        </div>
        
</body>
